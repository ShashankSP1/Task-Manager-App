<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <style>
        #h2{
            color: white;
        }
        #form{
            max-width: 450px;
            margin: 0 auto;
            background-color: black;
            color: white;
            border: white;
        }
        body{
            background-image: url('https://wallpapercave.com/wp/wp2681785.jpg');
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <div class="text-center">
        <font face="Times New Roman"><h2 id="h2">[[${pageTitle}]]</h2></font>
    </div>

    <form th:action="@{/tasks/save}" method="post" th:object="${task}" id="form">
        <input type="hidden" th:field="*{id}">
        <div class="border border-primary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Title:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{title}" class="form-control" required minlength="3" maxlength="45" placeholder="Title" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description:</label>
                <div class="col-sm-8">
                    <textarea th:field="*{description}" class="form-control" required minlength="10" maxlength="500" rows="4" placeholder="Description"></textarea>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Status:</label>
                <div class="col-sm-8">
                    <select th:field="*{status}" class="form-control">
                        <option value="ToDo">To Do</option>
                        <option value="Completed">Completed</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2" >Save</button>
                <button type="button" class="btn btn-secondary m-2"  onclick="cancelForm()">Cancel</button>
            </div>

        </div>
    </form>

</div>
<script>
    function cancelForm() {
        window.location = "[[@{/tasks}]]";
    }
</script>

</body>
</html>
